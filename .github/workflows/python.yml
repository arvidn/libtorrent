name: Python bindings

on:
   push:
      branches: [ RC_1_2 RC_2_0 master ]
   pull_request:

jobs:

  cancel:
    name: 'Cancel Previous Runs'
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - uses: styfle/cancel-workflow-action@0.9.1
      with:
        all_but_latest: true

  test:
    name: build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, macos-latest, windows-latest ]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: dependencies (MacOS)
      if: runner.os == 'macOS'
      run: |
        brew install boost-build boost boost-python3 python@3.9 openssl
        echo "using darwin ;" >>~/user-config.jam

    - name: update package lists (linux)
      if: runner.os == 'Linux'
      continue-on-error: true
      run: |
        sudo apt update

    - uses: Chocobo1/setup-ccache-action@v1
      if: runner.os != 'Windows'
      with:
        update_packager_index: false
        override_cache_key: ccache-python-${{ matrix.os }}-${{ github.base_ref }}
        ccache_options: |
          max_size=500M

    - name: dependencies (linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt install libboost-tools-dev libboost-python-dev libboost-dev libboost-system-dev python3 python3-setuptools libssl-dev

    - name: install boost (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        git clone --depth=1 --recurse-submodules -j10 --branch=boost-1.72.0 https://github.com/boostorg/boost.git
        cd boost
        bootstrap.bat

    - name: boost headers (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        cd boost
        .\b2 headers

    - name: install openssl (windows)
      if: runner.os == 'Windows'
      uses: nick-invision/retry@v2
      with:
        shell: cmd
        timeout_minutes: 30
        retry_wait_seconds: 4
        max_attempts: 3
        command: choco install openssl --limitoutput

    - name: build/install (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        set BOOST_ROOT=%CD%\boost
        set BOOST_BUILD_PATH=%BOOST_ROOT%\tools\build
        set PATH=%BOOST_ROOT%;%PATH%

        cd bindings\python
        python setup.py build_ext install --user --prefix=

    - name: tests (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        cd bindings\python
        python test.py

    - name: build/install (Linux)
      if: runner.os == 'Linux'
      run: |
        cd bindings/python
        python3 setup.py build_ext install --user --prefix=

    - name: build/install (MacOS)
      if: runner.os == 'macOS'
      run: |
        # Add Homebrew's python site-packages to PYTHONPATH and
        # install to it. no need for --user and --prefix
        export PYTHONPATH=$(brew --prefix)/lib/python3.9/site-packages
        cd bindings/python
        python3 setup.py build_ext install --install-lib $(brew --prefix)/lib/python3.9/site-packages

    - name: tests
      if: runner.os != 'Windows'
      run: |
        cd bindings/python
        python3 test.py