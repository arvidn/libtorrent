name: Python bindings

on:
   push:
      branches: [ RC_1_2 RC_2_0 master ]
      paths:
      - src/**
      - include/**
      - deps/**
      - Jamfile
      - Jamroot.jam
      - bindings/python/**
      - setup.py
      - setup.cfg
      - tox.ini
      - pyproject.toml
   pull_request:
      paths:
      - src/**
      - include/**
      - deps/**
      - Jamfile
      - Jamroot.jam
      - bindings/python/**
      - setup.py
      - setup.cfg
      - tox.ini
      - pyproject.toml

jobs:
  test:
    name: build
    runs-on: ${{ matrix.os }}

    strategy:
      # on linux and mac, the boost libraries are fixed to a python version.
      # since we install boost from repos on those systems, we must use the
      # matching python versions
      matrix:
        include:
          - os: ubuntu-20.04
            python-version: 3.8
          - os: macos-latest
            python-version: 3.9
          - os: windows-2019
            python-version: 3.6

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    # Note:
    #  - on mac and linux images, 'python' is python2 and 'python3' is
    #    python3
    #  - on windows, neither 'python' nor 'python3' is in PATH by default
    #  - setup-python sets up PATH so 'python' and 'python3' point to the
    #    requested version on mac and linux, but on windows it only sets up
    #    'python'.
    - uses: actions/setup-python@v2
      with:
         python-version: ${{ matrix.python-version }}

    - name: install tox
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install --upgrade tox

    - name: dependencies (MacOS)
      if: runner.os == 'macOS'
      run: |
        brew install boost-build boost boost-python3 python@3.9 openssl
        echo "using darwin ;" >>~/user-config.jam

    - name: update package lists (linux)
      if: runner.os == 'Linux'
      continue-on-error: true
      run: |
        sudo apt update

    - uses: Chocobo1/setup-ccache-action@v1
      if: runner.os != 'Windows'
      with:
        update_packager_index: false
        override_cache_key: ccache-python-${{ matrix.os }}-${{ github.base_ref }}
        ccache_options: |
          max_size=500M

    - name: dependencies (linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt install libboost-tools-dev libboost-python-dev libboost-dev libboost-system-dev python3 python3-setuptools libssl-dev

    - name: install boost (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        git clone --depth=1 --recurse-submodules -j10 --branch=boost-1.72.0 https://github.com/boostorg/boost.git
        cd boost
        bootstrap.bat

    - name: boost headers (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        cd boost
        .\b2 headers

    - name: install openssl (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        choco install openssl

    - name: build/test with tox (windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        set BOOST_ROOT=%CD%\boost
        set PATH=%BOOST_ROOT%;%PATH%
        set PYTHON_INTERPRETER=python
        tox -e py

    - name: build/test with tox
      if: runner.os != 'Windows'
      run: |
        tox -e py
