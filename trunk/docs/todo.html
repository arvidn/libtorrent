<html><head>
<script type="text/javascript">
/* <![CDATA[ */
	var expanded = -1
	function expand(id) {
		if (expanded != -1) {
			var ctx = document.getElementById(expanded);
			ctx.style.display = "none";
			// if we're expanding the field that's already
			// expanded, just collapse it
			var no_expand = id == expanded;
			expanded = -1;
			if (no_expand) return;
		}
		var ctx = document.getElementById(id);
		ctx.style.display = "table-row";
		expanded = id;
	}
/* ]]> */
</script>

</head><body>
<h1>libtorrent todo-list</h1>
<span style="color: #f00">0 urgent</span>
<span style="color: #f77">0 important</span>
<span style="color: #3c3">0 relevant</span>
<span style="color: #77f">0 feasible</span>
<span style="color: #999">0 notes</span>
<table width="100%" border="1" style="border-collapse: collapse;"></table></body></html>
