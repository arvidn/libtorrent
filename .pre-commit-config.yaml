# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

exclude: |
    (?x)^(
        # These files are vendored from elsewhere, don't process them
        LICENSE|
        docs/hunspell/.*|
        src/ed25519/.*|
        include/libtorrent/aux_/route\.h|
        test/.*\.xml|
        test/ssl/.*\.pem
    )$
default_language_version:
    python: python3
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    #-   id: trailing-whitespace
    #-   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-case-conflict
    -   id: check-executables-have-shebangs
        exclude: |
            (?x)^(
              # Enable these later, avoid bloating this PR
              tools/run_tests.sh
            )
    -   id: check-xml
    -   id: debug-statements
    -   id: check-symlinks
    -   id: check-toml
- repo: https://github.com/pappasam/toml-sort
  rev: v0.24.2
  hooks:
  - id: toml-sort
    args: [--all, --in-place]
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.10.0
  hooks:
  - id: rst-directive-colons
  - id: rst-inline-touching-normal
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
    - id: isort
      exclude: |
          (?x)^(
            # Enable these later, avoid bloating this PR
            bindings/python/client.py|
            bindings/python/dummy_data.py|
            bindings/python/make_torrent.py|
            bindings/python/simple_client.py|
            bindings/python/test.py|
            docs/gen_reference_doc.py|
            examples/run_benchmarks.py|
            fuzzers/tools/generate_initial_corpus.py|
            fuzzers/tools/unify_corpus_names.py|
            test/socks.py|
            test/web_server.py|
            tools/clean.py|
            tools/copyright.py|
            tools/dht_flood.py|
            tools/libtorrent_lldb.py|
            tools/parse_dht_log.py|
            tools/parse_dht_rtt.py|
            tools/parse_dht_stats.py|
            tools/parse_session_stats.py|
            tools/parse_utp_log.py|
            tools/run_benchmark.py|
            tools/update_copyright.py
          )$
- repo: https://github.com/PyCQA/autoflake
  rev: v2.3.1
  hooks:
    - id: autoflake
      args: [--in-place, --remove-unused-variables, --remove-all-unused-imports, --remove-duplicate-keys]
      # Avoiding PR bloat
      exclude: |
          (?x)^(
               bindings/python/test.py|
               tools/benchmark_checking.py|
               tools/copyright.py|
               tools/gen_convenience_header.py|
               tools/libtorrent_lldb.py
          )
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
    - id: black
      # Avoiding PR bloat
      exclude: |
          (?x)^(
               bindings/python/client.py|
               bindings/python/dummy_data.py|
               bindings/python/make_torrent.py|
               bindings/python/simple_client.py|
               bindings/python/test.py|
               docs/filter-rst.py|
               docs/gen_settings_doc.py|
               docs/gen_reference_doc.py|
               docs/gen_stats_doc.py|
               docs/gen_todo.py|
               examples/run_benchmarks.py|
               fuzzers/tools/generate_initial_corpus.py|
               fuzzers/tools/unify_corpus_names.py|
               test/http_proxy.py|
               test/socks.py|
               test/web_server.py|
               tools/benchmark_checking.py|
               tools/clean.py|
               tools/copyright.py|
               tools/dht_flood.py|
               tools/gen_convenience_header.py|
               tools/gen_fwd.py|
               tools/libtorrent_lldb.py|
               tools/parse_dht_log.py|
               tools/parse_dht_rtt.py|
               tools/parse_dht_stats.py|
               tools/parse_lookup_log.py|
               tools/parse_peer_log.py|
               tools/parse_sample.py|
               tools/parse_session_stats.py|
               tools/parse_utp_log.py|
               tools/run_benchmark.py|
               tools/set_version.py|
               tools/update_copyright.py
          )$
      # black doesn't run on *.pyi files by default, for reasons
    - id: black
      name: black (pyi)
      types: [pyi]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
    - id: mypy
      # Avoiding PR bloat
      exclude: |
          (?x)^(
              bindings/python/client.py|
              bindings/python/dummy_data.py|
              bindings/python/make_torrent.py|
              bindings/python/test.py|
              docs/filter-rst.py|
              docs/gen_reference_doc.py|
              docs/gen_settings_doc.py|
              docs/gen_stats_doc.py|
              docs/gen_todo.py|
              examples/run_benchmarks.py|
              fuzzers/tools/generate_initial_corpus.py|
              setup.py|
              test/http_proxy.py|
              test/socks.py|
              test/web_server.py|
              tools/benchmark_checking.py|
              tools/clean.py|
              tools/copyright.py|
              tools/dht_flood.py|
              tools/gen_convenience_header.py|
              tools/gen_fwd.py|
              tools/libtorrent_lldb.py|
              tools/parse_dht_log.py|
              tools/parse_dht_stats.py|
              tools/parse_lookup_log.py|
              tools/parse_peer_log.py|
              tools/parse_sample.py|
              tools/parse_session_stats.py|
              tools/parse_utp_log.py|
              tools/run_benchmark.py|
              tools/update_copyright.py
          )$
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
    exclude: |
        (?x)^(
            # Enable these later, avoid bloating this PR
            bindings/python/client.py|
            bindings/python/make_torrent.py|
            bindings/python/test.py|
            docs/gen_settings_doc.py|
            docs/gen_todo.py|
            docs/gen_reference_doc.py|
            docs/gen_stats_doc.py|
            examples/run_benchmarks.py|
            fuzzers/tools/generate_initial_corpus.py|
            test/http_proxy.py|
            test/socks.py|
            test/web_server.py|
            tools/benchmark_checking.py|
            tools/dht_flood.py|
            tools/gen_convenience_header.py|
            tools/gen_fwd.py|
            tools/libtorrent_lldb.py|
            tools/parse_dht_stats.py|
            tools/parse_dht_log.py|
            tools/parse_lookup_log.py|
            tools/parse_peer_log.py|
            tools/parse_sample.py|
            tools/parse_session_stats.py|
            tools/parse_utp_log.py|
            tools/run_benchmark.py|
            tools/update_copyright.py
        )$
